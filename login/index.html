<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48995aa8ad.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-welcome">Welcome Back</h2>
                <p class="description description-primary">to keep connected with us</p>
                <p class="description description-primary">please login with yout personal info</p>
                <button id="signin"class="btn btn-primary">Sign In</button>
            </div>  <!--Fim wellcome-->
            <div class="second-colum">
                <h2 class="title title-second">Create Account</h2>
                <div class="social-midia">
                    <ul class="list-SM">
                        <a class="link-SM" href="#"> 
                            <li class="item-SM"><i class="fab fa-facebook"></i></li>
                        </a>
                        <a class="link-SM" href="#">
                            <li class="item-SM"><i class="fab fa-google"></i></li>
                        </a>
                        <a class="link-SM" href="#">
                            <li class="item-SM"><i class="fab fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div><!--Fim social midia-->
                <p class="description description-second">or use your email for registration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user"></i>
                        <input type="text" placeholder="Usuario"> 
                    </label>
                    <label class="label-input"for="">
                        <i class="far fa-envelope"></i>
                        <input type="text" placeholder="Usuario"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password"> 
                    </label>
                   
                    <button class="btn btn-second">Sign Up</button> 
                          
                </form>
            </div>  <!--second column-->   
         </div><!--First content-->
        <div class="content second-content">
          <div class="first-colum">
              <h2 class="title title-welcome">Hello, Friend</h2>
              <p class="description description-primary">Enter your personal details</p>
              <p class="description description-primary">and start journey with us</p>
              <button id="signup" class="btn btn-primary">Sign Up</button>
          </div> <!--Fim first column--> 
          <div class="second-colum">
            <h2 class="title title-second ">Sign in to developer </h2>
            <div class="social-midia">
                <ul class="list-SM">
                    <a class="link-SM" href="#"> 
                        <li class="item-SM"><i class="fab fa-facebook"></i></li>
                    </a>
                    <a class="link-SM" href="#">
                        <li class="item-SM"><i class="fab fa-google"></i></li>
                    </a>
                    <a class="link-SM" href="#">
                        <li class="item-SM"><i class="fab fa-linkedin"></i></li>
                    </a>
                </ul>
            </div><!--Fim social midia-->
            <p class="discription description-second">or use your email account</p>
            <form class="form">
                <label class="label-input"for="">
                    <i class="far fa-envelope"></i>
                    <input type="text" placeholder="Usuario"> 
                </label>
                <label class="label-input" for="">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password"> 
                </label>
               
                <a class="password"href="#">Forgot your password ?</a>
                <button class="btn btn-second">Sign In</button> 
            </form>

          </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
